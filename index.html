<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Apelsin.uz</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-start">
                <img src="./img/apelsin-logo-light.svg" alt="" class="header-logo">
                <nav class="header-nav">
                    <a href="#" class="header-nav__link">Jismony shaxslarga</a>
                    <a href="#" class="header-nav__link">Biznesga</a>
                </nav>
                <div class="language-box">
                    <label for="check">
                        <div class="language">
                            <i class="fa-solid fa-earth-asia"></i>
                            O'zbek
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </label>
                    <input type="checkbox" id="check">
                    <div class="language-world">
                        <p class="language-rus">Русский</p>
                        <p class="language-rus">English</p>
                        </div>
                </div>
                <a href="#" class="header-link">Akkauntga kirish</a>
            </div>
            <div class="line"></div>
        </div>
        
    </header>
    <div class="header-end">
        <div class="container">
            <ul class="header-end__list">
                <div class="drop">
                    <li class="header-end__item">
                        <a href="#" class="header-end__link header-dropdown__link">Mahsulotlar</a>
                    </li>
                    <ul class="dropdown">
                        <li class="dropdown-item">
                            <a href="#" class="dropdown-link">Plastik kartalar</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#" class="dropdown-link">Kridet mahsulotlari</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#" class="dropdown-link">Omonatlar</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#" class="dropdown-link">Hamyonlar</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#" class="dropdown-link">Hisob raqamlar</a>
                        </li>
                    </ul>
                </div>
                <li class="header-end__item">
                    <a href="#" class="header-end__link">Xizmatlar</a>
                </li>
                <li class="header-end__item">
                    <a href="#" class="header-end__link">Pul o'tkazmalari</a>
                </li>
                <li class="header-end__item">
                    <a href="#" class="header-end__link">Tariflar</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
